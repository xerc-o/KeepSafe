<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body class="keep-safe-body">
    <div class="popup-container keep-safe-glass">
        <div class="header">Keep Safe</div>
        <div class="toggle-container">
            <span>Enabled</span>
            <label class="switch">
                <input type="checkbox" id="enabled-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span>Theme Mode</span>
            <select id="theme-mode-select"
                style="padding: 4px 8px; border-radius: 4px; border: 1px solid #dee2e6; background: white; font-size: 12px; cursor: pointer;">
                <option value="auto">Auto</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
