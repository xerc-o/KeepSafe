<!DOCTYPE html>
<html>

<head>
    <title>Keep Safe - Content Blocked</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Outfit', 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 420px;
            padding: 32px 28px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: inline-block;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 10px;
            background: linear-gradient(135deg, #ff8a8a 0%, #ef4444 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 15px;
            color: #94a3b8;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .reason-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            color: #ef4444;
            margin-bottom: 24px;
            font-size: 13px;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            display: inline-block;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Content Blocked</h1>
        <p>Keep Safe has detected potentially harmful content on this page.</p>
        <div id="reason" class="reason-box">Analyzing threat...</div>
        <a href="https://www.google.com" class="btn">Go Back Safely</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const reason = params.get('reason') || 'Explicit content detected';
        document.getElementById('reason').innerText = reason;
    </script>
</body>

</html>
